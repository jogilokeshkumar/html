<body>
    <div class="login-container">
        <h2>Welcome to the Company Portal</h2>
        
        <div>
            <!-- <button class="login-type-btn employee-btn" onclick="showEmployeeForm()">Employee Login</button> -->
            <!-- <button class="login-type-btn employer-btn" onclick="showEmployerForm()">Employer Login</button> -->
        </div>

        <form id="employee-form" class="login-form">
            <!-- Employee Login Fields -->
        </form>

        <form id="employer-form" class="login-form" style="display: none;">
            <!-- Employer Login Fields -->
        </form>

        <form id="registration-form" class="registration-form">
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="password" class="input-field" placeholder="Password" required>
            <input type="text" class="input-field" placeholder="Experience" required>

            <div class="skill-input">
                <input type="text" class="input-field" placeholder="Skills" id="skillsInput" oninput="suggestSkills()">
                <div class="suggested-skills" id="suggestedSkills"></div>
            </div>

            <div class="selected-skills" id="selectedSkills"></div>

            <button type="submit" class="login-btn">Register as Employee</button>
        </form>
    </div>
    <script>
        const skillsInput = document.getElementById('skillsInput');
        const selectedSkillsList = document.getElementById('selectedSkills');
        let allSkills = ['JavaScript', 'Python', 'HTML', 'CSS', 'Java', 'React', 'Node.js', 'SQL', 'Angular', 'C#'];
        let selectedSkills = [];m,

        skillsInput.addEventListener('input', suggestSkills);

        function suggestSkills() {
            const inputText = skillsInput.value.trim().toLowerCase();
            // Check if the input field is not empty
            if (inputText !== '') {
                const matchingSkills = allSkills.filter(skill => skill.toLowerCase().includes(inputText));
                // Display the matching skills
                selectedSkillsList.innerHTML = '';
                matchingSkills.forEach(skill => {
                    const skillItem = document.createElement('li');
                    skillItem.classList.add('selected-skill');
                    skillItem.textContent = skill;
                    skillItem.onclick = () => selectSkill(skill);
                    selectedSkillsList.appendChild(skillItem);
                });
            } 
            else {
                // If the input field is empty, hide the suggestions
                selectedSkillsList.innerHTML = '';
            }
        }

        function selectSkill(skill) {
            selectedSkills.push(skill);
            allSkills = allSkills.filter(s => s !== skill);
            updateSelectedSkillsList();
            suggestSkills();
        }

        function updateSelectedSkillsList() {
            selectedSkillsList.innerHTML = '';
            selectedSkills.forEach(skill => {
                const skillItem = document.createElement('li');
                skillItem.classList.add('selected-skill');
                skillItem.textContent = skill;
                skillItem.onclick = () => unselectSkill(skill);
                selectedSkillsList.appendChild(skillItem);
            });
        }

        function unselectSkill(skill) {
            selectedSkills = selectedSkills.filter(s => s !== skill);
            allSkills.push(skill);
            updateSelectedSkillsList();
            suggestSkills();
        }

        skillsInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && skillsInput.value.trim() !== '') {
                const newSkill = skillsInput.value.trim();
                selectSkill(newSkill);
                skillsInput.value = '';
            }
        });
    </script>
